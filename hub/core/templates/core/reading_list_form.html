<!DOCTYPE html>
<html>
<head>
    <title>Create Reading List - BookHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BookHub</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create Reading List</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Create Reading List</button>
            <a href="{% url 'reading-lists' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
