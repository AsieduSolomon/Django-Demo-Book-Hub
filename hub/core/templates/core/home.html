<!DOCTYPE html>
<html>
<head>
    <title>BookHub - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BookHub</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books/">Books</a>
                <a class="nav-link" href="/authors/">Authors</a>
                <a class="nav-link" href="/admin/">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Welcome to BookHub!</h1>
                <p class="lead">Your book community platform is working!</p>
                
                <div class="row mt-5">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Browse Books</h5>
                                <p class="card-text">Explore our collection of books.</p>
                                <a href="/books/" class="btn btn-primary">View Books</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Manage Authors</h5>
                                <p class="card-text">View and manage authors.</p>
                                <a href="/authors/" class="btn btn-primary">View Authors</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Admin Panel</h5>
                                <p class="card-text">Manage the site content.</p>
                                <a href="/admin/" class="btn btn-secondary">Admin Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
